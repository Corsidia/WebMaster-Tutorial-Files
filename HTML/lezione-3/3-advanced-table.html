<!DOCTYPE html>
<html>
  <head>
    <title>I Giganti del Web, Tabella Avanzata</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <table border="1px">
      <thead> <!-- intestazione tabella -->
        <tr>
          <th colspan=3>I Giganti del Web</th>
        </tr>
        <tr>
          <th>Nome</th>
          <th>Anno Fondazione</th>
          <th>Guadagno Annuo</th>
        </tr>
      </thead> <!-- fine intestazione tabell -->
      <tbody>  <!-- corpo tabella -->
        <tr>
          <td>Google</td>
          <td>1997</td>
          <td>$14,4 mld</td>
        </tr>
        <tr>
          <td>Facebook</td>
          <td>2004</td>
          <td>$1,5 mld</td>
        </tr>
        <tr>
          <td>Twitter</td>
          <td>2006</td>
          <td>$1,4 mld</td>
        </tr>
      </tbody> <!-- fine corpo tabella -->
      <tfoot>  <!-- piede tabella -->  
        <tr>
          <td colspan=2>Totale guadagno annuo:</td>
          <td>$17,3 mld</td>
        </tr>    
      </tfoot> <!-- fine piede tabella -->  
    </table>
  </body>
</html>
