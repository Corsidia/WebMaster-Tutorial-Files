<!DOCTYPE html>
<html>
  <head>
    <title>Uso degli SPAN</title>
  </head>
  <body>
    <p>
      In un cielo <span style="color:orange">arancione</span> 
      e <span style="color:pink">rosa</span> 
      un <span style="color:red">rosso sole</span> tramonta 
      sul <span style="color:blue">mare blu</span>.
    </p>
  </body>
</html>
